name: Deploy Quarkus App to Azure Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build Quarkus Azure Function
        run: |
          mvn clean package \
            -DskipTests \
            -DfunctionAppName=${{ secrets.FUNCTION_APP_NAME }}

      - name: List Azure Function package (debug)
        run: |
          ls -R target/azure-functions

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.FUNCTION_APP_NAME }}
          package: target/azure-functions/${{ secrets.FUNCTION_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
