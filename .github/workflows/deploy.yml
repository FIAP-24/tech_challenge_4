name: Deploy Quarkus App to Azure Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build Quarkus Azure Function
        run: |
          mvn clean package \
            -DskipTests \
            -DfunctionAppName=${{ secrets.FUNCTION_APP_NAME }}

      - name: List Azure Function package (debug)
        run: |
          ls -R target/azure-functions

      - name: Zip Azure Function package
        run: |
          cd target/azure-functions/${{ secrets.FUNCTION_APP_NAME }}
          zip -r ../../function.zip .

      - name: Deploy via ZipDeploy (Kudu)
        run: |
          curl -X POST \
            -u '${{ secrets.AZURE_CREDENTIALS }}' \
            --data-binary @target/function.zip \
            https://${{ secrets.FUNCTION_APP_NAME }}.scm.centralus-01.azurewebsites.net/api/zipdeploy
